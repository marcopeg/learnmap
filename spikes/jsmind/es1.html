<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>jsMind</title>
    <link type="text/css" rel="stylesheet" href="./node_modules/jsmind/style/jsmind.css" />
    <style type="text/css">
        #jsmind_container{
            width:250px;
            height:250px;
            border:solid 1px #ccc;
            /*background:#f4f4f4;*/
            background:#f4f4f4;
        }
    </style>
</head>
<body>
    <button onclick="resizeCanvas();">rezise canvas</button>
    <button onclick="getData();">get data</button>
    <button onclick="zoomIn();">in</button>
    <button onclick="zoomOut();">out</button>
<div id="jsmind_container"></div>
<script type="text/javascript" src="./node_modules/jsmind/js/jsmind.js"></script>
<script type="text/javascript" src="./node_modules/jsmind/js/jsmind.draggable.js"></script>
<script type="text/javascript">
    var jm;

    function resizeCanvas () {
        document.getElementById('jsmind_container').setAttribute("style","width:500px;height: 300px");
    }

    function getData () {
        var mind_data = jm.get_data();
        console.log(mind_data)
    }

    function zoomIn () {
        jm.view.zoomIn()
    }
    
    function zoomOut () {
        jm.view.zoomOut()
    }

    function load_jsmind(){
        var mind = {
            "meta":{
                "name":"demo",
                "author":"hizzgdev@163.com",
                "version":"0.2",
            },
            "format":"node_array",
            "data":[
                {"id":"root", "isroot":true, "topic":"jsMind"},

                {"id":"sub1", "parentid":"root", "topic":"sub1", "background-color":"#0000ff"},
                {"id":"sub11", "parentid":"sub1", "topic":"sub11"},
                {"id":"sub12", "parentid":"sub1", "topic":"sub12"},
                {"id":"sub13", "parentid":"sub1", "topic":"sub13"},

                {"id":"sub2", "parentid":"root", "topic":"sub2"},
                {"id":"sub21", "parentid":"sub2", "topic":"sub21"},
                {"id":"sub22", "parentid":"sub2", "topic":"sub22","foreground-color":"#33ff33"},

                {"id":"sub3", "parentid":"root", "topic":"sub3"},

                {
                    id: 'xxx',
                    parentid: 'sub22',
                    topic: 'xxx',
                }
            ]
        };
        var options = {
            container:'jsmind_container',
            editable:true,
            theme:'primary'
        }
        jm = jsMind.show(options,mind);
        console.log(jm)
        // jm.set_readonly(true);
        // var mind_data = jm.get_data();
        // alert(mind_data);
        // jm.add_node("sub2","sub23", "new node", {"background-color":"red"});
        // jm.set_node_color('sub21', 'green', '#ccc');
    }

    load_jsmind();
</script>
</body>
</html>
